<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg,#0f172a,#020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
    }

    .calc {
      width: 280px;
      background: #020617;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }

    input {
      width: 100%;
      height: 60px;
      background: #020617;
      border: none;
      color: #e5e7eb;
      font-size: 26px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      height: 55px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      background: #1e293b;
      color: white;
      transition: .2s;
    }

    button:active {
      transform: scale(.95);
    }

    .op { background: #2563eb; }
    .clear { background: #dc2626; }
    .equal {
      background: #16a34a;
      grid-row: span 2;
    }
  </style>
</head>
<body>

<div class="calc">
  <input id="screen" disabled>

  <div class="grid">
    <button class="clear" onclick="clr()">C</button>
    <button onclick="add('/')">÷</button>
    <button onclick="add('*')">×</button>
    <button onclick="add('-')">−</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('+')">+</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="equal" onclick="calc()">=</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>

    <button onclick="add('0')" style="grid-column: span 2;">0</button>
    <button onclick="add('.')">.</button>
  </div>
</div>

<script>
  const s = document.getElementById("screen");

  function add(v){ s.value += v; }
  function clr(){ s.value = ""; }
  function calc(){
    try { s.value = eval(s.value); }
    catch { s.value = "Error"; }
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
